<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Optional: Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- GLOBALE NAVBAR mit SYMBOLEN -->
    <nav class="navbar bg-body-tertiary my-3">
      <div class="container d-flex justify-content-between align-items-center w-100">

        <!-- Link: Login -->
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href={{ url_for('base.konto_view') }}>
            <img src="https://cdn-icons-png.flaticon.com/512/2815/2815428.png" alt="Person" width="30" height="24">
          </a>
        </div>

        <!-- Mitte: History, Auto, Kurve -->
        <div class="d-flex align-items-center justify-content-center gap-3">
          <a class="navbar-brand" href={{ url_for('history.history_view') }}>
            <img src="https://cdn-icons-png.flaticon.com/512/2559/2559869.png" alt="Strom" width="30" height="24">
          </a>
          <a class="navbar-brand" href={{ url_for('battery.battery_view') }}>
            <img src="https://png.pngtree.com/png-vector/20190215/ourmid/pngtree-vector-car-icon-png-image_515825.jpg" alt="Auto" width="30" height="24">
          </a>
          <a class="navbar-brand" href="{{ url_for('history.historyMap_view') }}">
            <img src="https://cdn-icons-png.flaticon.com/512/9162/9162796.png" alt="Kurve" width="30" height="24">
          </a>
        </div>

        <!-- Rechts: Home -->
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="/home">
            <img src="https://img.icons8.com/?size=100&id=73&format=png" alt="Haus" width="30" height="24">
          </a>
        </div>

      </div>
    </nav>

    <!-- Inhalt jeder Seite -->
    <div class="main_info">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
