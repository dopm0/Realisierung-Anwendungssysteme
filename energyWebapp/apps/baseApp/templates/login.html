{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Login</h2>
  <form method="GET" action="{{ url_for('base.login_view1') }}">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">E-Mail</label>
        <input type="email" class="form-control" name="email" id="inputEmail4" required>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Passwort</label>
        <input type="password" class="form-control" name="password" id="inputPassword4" required>
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Anmelden</button>
    </div>
    <div class="mt-2">
      <p>Noch kein Konto? <a href="{{ url_for('base.registrieren_view') }}">Jetzt registrieren</a></p>
    </div>
  </form>
</div>
{% endblock %}
